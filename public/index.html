<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Large Image Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="viewer-container">
    
    <aside id="sidebar" class="sidebar">
      <div class="sidebar-content">
        
        <div class="image-library">
          <a href="/search" class="search-button">Search for New Images</a>
          
          <div id="singleImageView">
            <h4>My Image Library</h4>
            <div class="image-selector-container">
              <select id="imageSelector"></select>
            </div>
            <button id="deleteImageBtn">Delete Selected Image</button>
          </div>

          <div class="composition-controls">
            <button id="startCompositionBtn" class="utility-button">Compose Images</button>
            <div id="compositionWorkspace" class="hidden">
                <h4>Select Images</h4>
                
                <div class="composition-settings">
                    <label for="gapSlider">Image Gap:</label>
                    <input type="range" id="gapSlider" min="0" max="0.2" step="0.01" value="0.05">
                    <div class="overlap-control">
                        <input type="checkbox" id="overlapCheckbox">
                        <label for="overlapCheckbox">Overlap completely</label>
                    </div>
                </div>

                <div id="compositionImageList"></div>
                <div class="composition-actions">
                    <button id="loadToCanvasBtn" class="primary-action">Load to Canvas</button>
                    <button id="cancelCompositionBtn" class="secondary-action">Cancel</button>
                </div>
            </div>
          </div>
        </div>
        
        <div id="compositionTools" class="hidden">
            <h4>Composition Tools</h4>
            <div id="imageToolsContainer">
            </div>
        </div>

        <div id="annotationsPanel" class="annotations-panel">
          <h4>Annotations</h4>
          <button id="addPinBtn">üìç Add Pin</button>
          <ul id="pinsList" class="pins-list"></ul>
        </div>

      </div>
    </aside>

    <main class="viewport">
      <button id="sidebarToggle" class="sidebar-toggle">‚ò∞</button>
      
      <div id="openseadragon-viewer"></div>

    </main>
    
  </div>

  <script src="js/openseadragon.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
